<!--
Script que desenha retas em rotação com pi
-->
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
        
        <title>Desenhar com PI</title>
    </head>

    <body>
        <script type = "text/JavaScript">
            function desenhar_pi() 
            {
                // vars
                var svg = document.createElementNS("http://www.w3.org/2000/svg", 'svg'); // canvas
                var margem = 0;
                var screenWidth = screen.width - margem; // get width
                var screenHeight = screen.height + 1000; // get height
                var num_decimais = 1500;
                
                // constante pi calculada noutro script que criei (Spigot)
                var pi = "314159265358979323846264338327950288419716939937510582097494459230781640628620899862803482534211706798214808651328230664709384460955058223172535940812848111745028410270193852110555964462294895493038196442881097566593344612847564823378678316527120190914564856692346034861045432664821339360726024914127372458700660631558817488152092096282925409171536436789259036001133053054882046652138414695194151160943305727036575959195309218611738193261179310511854807446237996274956735188575272489122793818301194912983367336244065664308602139494639522473719070217986094370277053921717629317675238467481846766940513200056812714526356082778577134275778960917363717872146844090122495343014654958537105079227968925892354201995611212902196086403441815981362977477130996051870721134999999837297804995105973173281609631859502445945534690830264252230825334468503526193118817101000313783875288658753320838142061717766914730359825349042875546873115956286388235378759375195778185778053217122680661300192787661119590921642019893809525720106548586327886593615338182796823030195203530185296899577362259941389124972177528347913151557485724245415069595082953311686172785588907509838175463746493931925506040092770167113900984882401285836160356370766010471018194295559619894676783744944825537977472684710404753464620804668425906949129331367702898915210475216205696602405803815019351125338243003558764024749647326391419927260426992279678235478163600934172164121992458631503028618297455570674983850549458858692699569092721079750930295";//Math.PI.toFixed(num_decimais);
                var str_pi = pi;
                var deci_pi = 0;
                var para = document.createElement("P");
                var st = "";
                var divide_cor = 25.5;
                var cor = 0;
                var linha;
                var x1, y1, x2, y2, angulo;
                
                // info
                para.innerText = pi + "   : Constante PI Javascript (Math.PI) arredondada à " + num_decimais + " casa decimal.";
                document.body.appendChild(para);
                
                // define canvas
                svg.setAttribute("height", screenHeight); // set screen height
                svg.setAttribute("width", screenWidth); // set screen width
                svg.setAttribute("shape-rendering","optimizeSpeed"); // need for speed
                
                x1 = screenWidth / 2;
                y1 = screenHeight / 2;
                angulo = 0;
                
                for (n = 0; n < num_decimais ; n++)
                {
                    deci_pi = str_pi.substr(n,1);
                    
                    if (deci_pi != -1)
                    {
                        // cor
                        if (parseInt(deci_pi) != 0)
                            cor = 255 - (divide_cor * parseInt(deci_pi));
                        else
                            cor = 0;

                        cor = 0;

                        switch (angulo)
                        {
                            case 0:
                                x2 = x1;
                                y2 = y1 - (parseInt(deci_pi) * 10);

                                console.log(0);
                                angulo += 90;
                                break;
                            case 90:
                                x2 = x2 + (parseInt(deci_pi) * 10);
                                y2 = y1;

                                console.log(90);
                                angulo += 90;
                                break;
                            case 180:
                                x2 = x1;
                                y2 = y1 + (parseInt(deci_pi) * 10);

                                console.log(180);
                                angulo += 90;
                                break;
                            case 270:
                                x2 = x1 - (parseInt(deci_pi) * 10);
                                y2 = y1;

                                console.log(270);
                                angulo = 0;
                                break;
                        }

                        linha = document.createElementNS("http://www.w3.org/2000/svg", 'line');
                            linha.setAttribute('id','lin');
                            linha.setAttribute('x1', x1);
                            linha.setAttribute('y1', y1);
                            linha.setAttribute('x2', x2);
                            linha.setAttribute('y2', y2);

                        st = "stroke:rgb(255," + cor + "," + cor + ");stroke-width:2";
                        linha.setAttribute("style", st)
                        svg.appendChild(linha);

                        console.log("parseInt(deci_pi) * 10 = " + parseInt(deci_pi) * 10);
                        console.log("(" + x1 + "," + y1 + ") (" + x2 + "," + y2 + ")");

                        x1 = x2;
                        y1 = y2;
                    }
                }
                document.body.appendChild(svg);
            }
        </script>
        <!---- html -->
        <input type = "button" onclick = "desenhar_pi();" name = "pi" value = "Desenhar com PI" />
    </body>
</html>
